<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books in the Corner</title>
    <link rel="stylesheet" href="style.css">
    <script src = "script.js" defer></script>

</head>
<body>
    <div class = "container">
        <div class = "form-heading">
            <h1>Add new book to library</h1>
        </div>
        <div class = "books-heading">
            <h1>Current books in library</h1>
        </div>
        <div class = "form">
            <button class = "addBook"> Add New Book</button>
            <div id = "addBookForm" style = "display: none;">
                <form id = "add-book">
                    <label for = "Title">Title:</label>
                    <input type = "text" id = "Title" name = "Title">
                    <label for = "Author">Title:</label>
                    <input type = "text" id = "Author" name = "Author">
                    <label for = "Pages">Pages:</label>
                    <input type = "number" id = "Pages" name = "Pages">
                    <label for = "Read">Read:</label>
                    <input type = "text" id = "Read" name = "Read">
                </form>
                <button type = "submit" class = "submitB">Submit to Library</button>
                <button type = "reset" class = "resetB">Reset Form</button>
            </div>
        </div>
        <div class = "books">
            

        </div>
    </div>
</body>
</html>
